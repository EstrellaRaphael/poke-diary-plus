<div class="challenge-list-container">
    <h2 class="title">Meus Desafios Pok√©mon</h2>

    <div *ngIf="challenges.length === 0" class="empty-message">
        Nenhum desafio registrado ainda.
    </div>

    <div class="card-grid" *ngIf="challenges.length > 0">
        <mat-card class="challenge-card" *ngFor="let challenge of challenges">
            <mat-card-header>
                <mat-card-title>{{ challenge.name }}</mat-card-title>
                <mat-card-subtitle>Tipo: {{ challenge.type }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p><strong>Regras:</strong></p>
                <p>{{ challenge.rules || 'Sem regras adicionais.' }}</p>
                <p>Status:
                    <strong [ngClass]="challenge.status">
                        {{ challenge.status | titlecase }}
                    </strong>
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button disabled>Ver Progresso</button>
                <button mat-button disabled>Finalizar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
