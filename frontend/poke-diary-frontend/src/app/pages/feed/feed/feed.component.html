<div class="feed-container">
    <h2 class="title">üåç Feed de Desafios P√∫blicos</h2>

    <div class="filters">
        <label for="type-select">Tipo:</label>
        <select id="type-select" [(ngModel)]="selectedType" (change)="applyFilters()">
            <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
        </select>

        <label for="status-select">Status:</label>
        <select id="status-select" [(ngModel)]="selectedStatus" (change)="applyFilters()">
            <option *ngFor="let s of statusList" [value]="s">{{ s }}</option>
        </select>
    </div>

    <div class="card-grid">
        <app-challenge-card *ngFor="let challenge of filteredChallenges" [challenge]="challenge"
            [liked]="likedChallenges.has(challenge.id)" [likeCount]="likes[challenge.id] || 0"
            (likeToggled)="toggleLike($event)">
        </app-challenge-card>
    </div>
</div>
