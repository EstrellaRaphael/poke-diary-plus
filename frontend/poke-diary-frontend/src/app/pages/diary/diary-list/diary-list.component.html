<div class="diary-list-container">
    <h2 class="title">Minhas Jornadas</h2>

    <div *ngIf="diaries.length === 0" class="empty-message">
        Você ainda não registrou nenhuma jornada.
    </div>

    <div class="card-grid" *ngIf="diaries.length > 0">
        <mat-card class="diary-card" *ngFor="let diary of diaries">
            <mat-card-header>
                <mat-card-title>{{ diary.title }}</mat-card-title>
                <mat-card-subtitle>{{ diary.game }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ diary.notes || 'Sem anotações adicionais.' }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/diary', diary.id]">Visualizar</button>
                <button mat-button [routerLink]="['/diary', diary.id, 'edit']">Editar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
